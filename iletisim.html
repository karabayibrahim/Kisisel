			<div class="wrapper">
				<h2>Mesaj Gönder</h2>
				<div id="error_message">
				   
				</div>
				<form action="" id="myform" onsubmit = "return validate();">
				  <div class="input_field">
					  <input type="text" placeholder="İsim" id="name">
				  </div>
				  <div class="input_field">
					  <input type="text" placeholder="Konu" id="subject">
				  </div>
				  <div class="input_field">
					  <input type="text" placeholder="Numara" id="phone">
				  </div>
				  <div class="input_field">
					  <input type="text" placeholder="Email" id="email">
				  </div>
				  <div class="input_field">
					  <textarea placeholder="Mesaj" id="message"></textarea>
				  </div>
				  <div class="btn">
					  <input type="submit">
				  </div>
				</form>
			  </div>
			  <script>
function validate(){
				var name = document.getElementById("name").value;
				var subject = document.getElementById("subject").value;
				var phone = document.getElementById("phone").value;
				var email = document.getElementById("email").value;
				var message = document.getElementById("message").value;
				var error_message = document.getElementById("error_message");
				
				error_message.style.padding = "10px";
				
				var text;
				if(name.length < 5){
				  text = "Lütfen Geçerli Bir İsim Girin";
				  error_message.innerHTML = text;
				  return false;
				}
				if(subject.length < 10){
				  text = "Lütfen Doğru Bir Konu Girin";
				  error_message.innerHTML = text;
				  return false;
				}
				if(isNaN(phone) || phone.length != 10){
				  text = "Lütfen Geçerli Bir Telefon Numarası Girin";
				  error_message.innerHTML = text;
				  return false;
				}
				if(email.indexOf("@") == -1 || email.length < 6){
				  text = "Lütfen Geçerli Bir Mail Girin";
				  error_message.innerHTML = text;
				  return false;
				}
				if(message.length <= 140){
				  text = "En az 140 Karakter Girebilirsiniz";
				  error_message.innerHTML = text;
				  return false;
				}
				alert("Form Başarıyla Gönderildi");
				return true;
			  }
			  </script>
